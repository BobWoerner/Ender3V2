#####################################################################
#   Printer & MCU
#####################################################################

[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 8000
max_z_velocity: 15
max_z_accel: 500
square_corner_velocity: 10

[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32g0b1xx_4C00310019504B5735313920-if00

[virtual_sdcard]
path: /home/pi/printer_data/gcodes
on_error_gcode: CANCEL_PRINT

[board_pins]
aliases:
    # EXP1 header
    EXP1_1=PB5,  EXP1_3=PA9,   EXP1_5=PA10, EXP1_7=PB8, EXP1_9=<GND>,
    EXP1_2=PA15, EXP1_4=<RST>, EXP1_6=PB9,  EXP1_8=PD6, EXP1_10=<5V>

[include shell_command.cfg]
[include mainsail.cfg]
[include  macros.cfg]
;[include adxl.cfg]
[include KAMP_Settings.cfg]
[include nozzle_clean.cfg]
[include GIT backup.cfg]

[input_shaper]
shaper_type_x: ei
shaper_freq_x: 58.2  # frequency for the X mark of the test model
shaper_type_y: ei
shaper_freq_y: 39.8 # frequency for the Y mark of the test model

#####################################################################
#   X Stepper Settings
#####################################################################

[stepper_x]
step_pin: PB13
dir_pin: !PB12
enable_pin: !PB14
microsteps: 16
rotation_distance: 40
endstop_pin: ^PC0
position_endstop: 0
position_max: 256
homing_speed: 50

[tmc2209 stepper_x]
uart_pin: PC11
tx_pin: PC10
uart_address: 0
run_current: 0.650
stealthchop_threshold: 999999

#####################################################################
#   Y Stepper Settings
#####################################################################

[stepper_y]
step_pin: PB10
dir_pin: !PB2
enable_pin: !PB11
microsteps: 16
rotation_distance: 40
endstop_pin: ^PC1
position_endstop: 0
position_max: 236
homing_speed: 50

[tmc2209 stepper_y]
uart_pin: PC11
tx_pin: PC10
uart_address: 2
run_current: 0.650
stealthchop_threshold: 999999

#####################################################################
#   Z Stepper Settings
#####################################################################

[stepper_z]
step_pin: PB0
dir_pin: PC5
enable_pin: !PB1
microsteps: 16
rotation_distance: 39.84
gear_ratio: 80:16
endstop_pin: probe:z_virtual_endstop # use beacon as virtual endstop
homing_retract_dist: 0 # beacon needs this to be set to 0
position_max: 245
position_min: -10

[tmc2209 stepper_z]
uart_pin: PC11
tx_pin: PC10
uart_address: 1
run_current: 0.580
stealthchop_threshold: 999999

#####################################################################
#   Extruder
#####################################################################

[extruder]
step_pin: PB3
dir_pin: PB4
enable_pin: !PD1
microsteps: 16
rotation_distance: 5.7
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PC8
sensor_type: Trianglelab NTC100K B3950
sensor_pin: PA0
#control: pid
#pid_Kp: 21.527
#pid_Ki: 1.063
#pid_Kd: 108.982
min_temp: 0
max_temp: 255
max_extrude_only_distance: 101
max_extrude_cross_section: 5
pressure_advance: 0.048

[tmc2209 extruder]
uart_pin: PC11
tx_pin: PC10
uart_address: 3
run_current: 0.5
stealthchop_threshold: 999999

#####################################################################
#   Bed Heater
#####################################################################

[heater_bed]
heater_pin: PC9
sensor_type: ATC Semitec 104GT-2
sensor_pin: PC4
#control: pid
#pid_Kp: 54.027
#pid_Ki: 0.770
#pid_Kd: 948.182
min_temp: 0
max_temp: 130

#####################################################################
#   Homing and Gantry Adjustment Routines
#####################################################################

[bed_mesh]
speed: 250
horizontal_move_z: 2
mesh_min: 10, 10
mesh_max: 210, 210
zero_reference_position: 112, 115.5
probe_count: 15, 15
mesh_pps: 2, 2
algorithm: bicubic
fade_start: 1
fade_end: 5

[beacon]
serial: /dev/serial/by-id/usb-Beacon_Beacon_RevD_A9E01BE04E5737374D202020FF10310F-if00
default_model_name: default #   Name of default beacon model to load.
x_offset: -30 # update with offset from nozzle on your machine
y_offset: 0 # update with offset from nozzle on your machine
mesh_main_direction: x
mesh_runs: 2

[safe_z_home]
home_xy_position: 112, 115.5 # Change coordinates to the center of your print bed
z_hop: 5                 # Move up 10mm z_hop_speed: 5

[screws_tilt_adjust]
screw1: 56, 28
screw1_name: Front left
screw2: 227, 28
screw2_name: Front right
screw3: 227, 199
screw3_name: Back right
screw4: 56, 199
screw4_name: Back left
screw_thread: CW-M4
horizontal_move_z: 5

[axis_twist_compensation]
speed: 50
#   The speed (in mm/s) of non-probing moves during the calibration.
#   The default is 50.
horizontal_move_z: 2
#   The height (in mm) that the head should be commanded to move to
#   just prior to starting a probe operation. The default is 5.
calibrate_start_x: 10
#   Defines the minimum X coordinate of the calibration
#   This should be the X coordinate that positions the nozzle at the starting
#   calibration position. This parameter must be provided.
calibrate_end_x: 210
#   Defines the maximum X coordinate of the calibration
#   This should be the X coordinate that positions the nozzle at the ending
#   calibration position. This parameter must be provided.
calibrate_y: 112.5
#   Defines the Y coordinate of the calibration
#   This should be the Y coordinate that positions the nozzle during the
#   calibration process. This parameter must be provided and is recommended to
#   be near the center of the bed

#####################################################################
#   Fan & Sensors
#####################################################################

[thermistor Trianglelab NTC100K B3950]
## values calibrated against a PT100 reference
temperature1: 25.0
resistance1: 103180.0
temperature2: 150.0
resistance2: 1366.2
temperature3: 250.0
resistance3: 168.6

[temperature_sensor raspberry_pi]
sensor_type: temperature_host
min_temp: 0
max_temp: 100

[temperature_sensor MCU_temp]
sensor_type: temperature_mcu
min_temp: 0
max_temp: 100

[heater_fan heatbreak_cooling_fan]
pin: PC7

[heater_fan controller_fan]
pin: PB15

[fan]
pin: PC6

;[filament_switch_sensor RunoutSensor]
;pause_on_runout: False
;runout_gcode: PAUSE
;insert_gcode: RESUME
;switch_pin: !PC15

#####################################################################
#   Added for Orca Slicer
#####################################################################

# Enable object exclusion
[exclude_object]

# Enable arcs support
[gcode_arcs]
resolution: 0.1

